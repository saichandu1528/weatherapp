<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    
     <div class="card">
        <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="flase">
        <button><img src="sea.png"></button>
        
    </div>
    <div class="error">
        <p>Invalid City Name</p>
    </div>
     <div class="weather">
        <img src="rain.jpg" class="weather-icon">
        <h1 class="temp">24c</h1>
        <h1 class="city">ko</h1>
        <div class="details">
                <div class="col">
                    <img src="humi.jpg">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.jpg">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
        </div>
        
     </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
